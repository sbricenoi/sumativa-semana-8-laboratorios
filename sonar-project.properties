# ========================================
# Configuración de SonarQube
# Sistema de Gestión de Laboratorios Clínicos
# ========================================

# Información del proyecto
sonar.projectKey=laboratorios-clinicos
sonar.projectName=Sistema de Gestión de Laboratorios Clínicos
sonar.projectVersion=1.0.0

# Rutas de código fuente
sonar.sources=microservicio-usuarios/src/main/java,microservicio-laboratorios/src/main/java,microservicio-resultados/src/main/java,frontend-laboratorios/src
sonar.tests=microservicio-usuarios/src/test/java,microservicio-laboratorios/src/test/java,microservicio-resultados/src/test/java,frontend-laboratorios/src

# Rutas de binarios compilados (Java)
sonar.java.binaries=microservicio-usuarios/target/classes,microservicio-laboratorios/target/classes,microservicio-resultados/target/classes

# Reportes de cobertura
sonar.coverage.jacoco.xmlReportPaths=microservicio-usuarios/target/site/jacoco/jacoco.xml,microservicio-laboratorios/target/site/jacoco/jacoco.xml,microservicio-resultados/target/site/jacoco/jacoco.xml
sonar.typescript.lcov.reportPaths=frontend-laboratorios/coverage/lcov.info

# Configuración de lenguajes
sonar.language=java,ts
sonar.java.source=17
sonar.sourceEncoding=UTF-8

# Exclusiones
sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**,**/*.spec.ts,**/*.spec.js,**/test/**,**/tests/**

# Configuración del servidor
sonar.host.url=http://localhost:9000
sonar.login=admin
sonar.password=admin

# Umbrales de calidad
sonar.qualitygate.wait=true

