<div class="recuperar-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card-custom shadow-lg p-4">
          <div class="text-center mb-4">
            <i class="bi bi-key-fill text-warning" style="font-size: 3rem;"></i>
            <h2 class="mt-3">Recuperar Contrase帽a</h2>
            <p class="text-muted">Paso {{ step }} de 3</p>
          </div>

          <!-- Paso 1: Email -->
          <form *ngIf="step === 1" [formGroup]="emailForm" (ngSubmit)="onSubmitEmail()">
            <p>Ingresa tu email para recibir un c贸digo de recuperaci贸n.</p>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="tu@email.cl" />
            </div>
            <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              {{ loading ? 'Enviando...' : 'Enviar C贸digo' }}
            </button>
          </form>

          <!-- Paso 2: C贸digo -->
          <form *ngIf="step === 2" [formGroup]="codigoForm" (ngSubmit)="onSubmitCodigo()">
            <p>Ingresa el c贸digo de 6 d铆gitos enviado a tu email.</p>
            <div class="mb-3">
              <label for="codigo" class="form-label">C贸digo</label>
              <input type="text" id="codigo" class="form-control text-center" formControlName="codigo" placeholder="123456" maxlength="6" />
            </div>
            <div class="alert alert-info">
              <small> Para demo, usa el c贸digo: <strong>123456</strong></small>
            </div>
            <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              {{ loading ? 'Verificando...' : 'Verificar C贸digo' }}
            </button>
          </form>

          <!-- Paso 3: Nueva Contrase帽a -->
          <form *ngIf="step === 3" [formGroup]="passwordForm" (ngSubmit)="onSubmitPassword()">
            <p>Ingresa tu nueva contrase帽a.</p>
            <div class="mb-3">
              <label for="password" class="form-label">Nueva Contrase帽a</label>
              <input type="password" id="password" class="form-control" formControlName="password" />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contrase帽a</label>
              <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
            </div>
            <div class="alert alert-success" *ngIf="success">{{ success }}</div>
            <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
            <button type="submit" class="btn btn-success w-100" [disabled]="loading">
              {{ loading ? 'Guardando...' : 'Cambiar Contrase帽a' }}
            </button>
          </form>

          <div class="text-center mt-3">
            <a routerLink="/login">Volver al login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
