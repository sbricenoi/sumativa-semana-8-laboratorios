<div class="login-container">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card-custom shadow-lg p-4 fade-in">
          <!-- Logo y Título -->
          <div class="text-center mb-4">
            <i class="bi bi-hospital-fill text-primary-custom" style="font-size: 3rem;"></i>
            <h2 class="mt-3">LabConnect</h2>
            <p class="text-muted">Sistema de Gestión de Laboratorios</p>
          </div>

          <!-- Formulario de Login -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="tu&#64;email.cl"
                  [class.is-invalid]="f['email'].invalid && f['email'].touched"
                />
              </div>
              <div class="invalid-feedback-custom" *ngIf="f['email'].invalid && f['email'].touched">
                <span *ngIf="f['email'].errors?.['required']">El email es obligatorio</span>
                <span *ngIf="f['email'].errors?.['email']">Ingresa un email válido</span>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="••••••••"
                  [class.is-invalid]="f['password'].invalid && f['password'].touched"
                />
              </div>
              <div class="invalid-feedback-custom" *ngIf="f['password'].invalid && f['password'].touched">
                <span *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria</span>
                <span *ngIf="f['password'].errors?.['minlength']">Mínimo 6 caracteres</span>
              </div>
            </div>

            <!-- Recordar sesión -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="recordar" formControlName="recordar">
              <label class="form-check-label" for="recordar">
                Recordar sesión
              </label>
            </div>

            <!-- Mensaje de error -->
            <div class="alert alert-danger" *ngIf="error">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ error }}
            </div>

            <!-- Botón de Submit -->
            <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
              <span *ngIf="!loading">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Iniciar Sesión
              </span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-2"></span>
                Iniciando...
              </span>
            </button>

            <!-- Links -->
            <div class="text-center">
              <a routerLink="/recuperar-password" class="d-block mb-2">¿Olvidaste tu contraseña?</a>
              <p class="mb-0">
                ¿No tienes cuenta?
                <a routerLink="/registro" class="fw-bold">Regístrate aquí</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
